<ion-view view-title="Rate Completed Task" class="custom_white" ng-init="init();">
    <div id="loader" ng-show="loader">
        <div layout="row" layout-sm="column" layout-align="space-around" style="margin-top:75%;">
            <md-progress-circular md-mode="indeterminate" class="md-accent md-hue-1" md-diameter="40"></md-progress-circular>
        </div>
    </div>
    <ion-header-bar class="bar-positive">
        <md-button ng-click="close()" style="float:left;background-color:transparent;box-shadow:none;top:-12px;margin-left: -10px;" class="md-fab">
            <i class="fa fa-arrow-left" style="color:#fff;font-size:25px;"></i>
        </md-button>
        <h3 class="md-flex">Completed Task</h3>
    </ion-header-bar>

    <ion-content>

        <md-content flex layout-padding class="custom_white">
        <div><h3 style="color:#424242;">{{TaskTitle}}</h3></div>
            <md-input-container class="md-block">
                <label>Description</label>
                <input required md-no-asterisk name="task_des" ng-model="project.task_des" readonly>

            </md-input-container>

            <md-input-container class="md-block">
                <label>Created by</label>
                <input required md-no-asterisk name="createdBy" ng-model="project.createdBy" readonly>

            </md-input-container>

            <md-input-container class="md-block">
                <label>Assigned To</label>
                <input required md-no-asterisk name="assignTO" ng-model="project.assignTO" readonly>

            </md-input-container>

            <div layout="row">
                <md-input-container class="md-block" style="width:50%;">
                    <label>Assigned On</label>
                    <input required md-no-asterisk name="due_date" ng-model="project.assigned_on" readonly>

                </md-input-container>

                <md-input-container class="md-block" style="width:50%;">
                    <label>Due Date</label>
                    <input required md-no-asterisk name="due_date" ng-model="project.due_date" readonly>

                </md-input-container>

            </div>


            <md-input-container class="md-block">
                <label>Priority</label>
                <input required md-no-asterisk name="Priority" ng-model="project.Priority" readonly>

            </md-input-container>


            <div layout="column" ng-show="true" ng-if="subtaskList.length != 0">
                <div layout>
                    <span class="md-body-1">Sub Task</span>
                </div>
                <md-list>

                    <md-list-item class="md-3-line custom_white" ng-repeat="item in subtaskList">

                        <div class="custom_margin_list md-list-item-text">
                            <h4>{{item.todo}}</h4>
                        </div>

                        <md-divider ng-if="!$last"></md-divider>



                    </md-list-item>


                </md-list>
            </div>





                <!--div layout>
                    <span class="md-body-1">Performance Rating</span>
                </div>
                <md-slider flex class="md-primary" md-discrete ng-model="project.rating3" step="1" min="1" max="5">
                </md-slider-->

            <!--center><div><md-button ng-show="Rating_BTN" ng-click="SaveReport(project)" id="card_login_btn" class="custom_btn">Save</md-button></div></center-->



        </md-content>

    </ion-content>



</ion-view>

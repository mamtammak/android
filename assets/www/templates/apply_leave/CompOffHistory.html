<ion-view view-title="Leave History" ng-controller="CompHistory_controller" class="custom_background" id="popupContainerCH" ng-init="init()">

  <div id="loader" ng-show="loader">
    <div layout="row" layout-sm="column" layout-align="space-around" style="margin-top:75%;">
      <md-progress-circular md-mode="indeterminate" class="md-accent md-hue-1" md-diameter="40"></md-progress-circular>
    </div>
  </div>

  <ion-header-bar class="bar-positive">
    <md-button ng-click="close()" style="float:left;background-color:transparent;box-shadow:none;top:-12px;margin-left: -10px;" class="md-fab">
      <i class="fa fa-arrow-left" style="color:#fff;font-size:25px;"></i>
    </md-button>
    <h3 class="md-flex">Comp Off History</h3>

  </ion-header-bar>


    <ion-content>
      <!--ion-refresher on-refresh="doRefresh()"></ion-refresher-->
      <md-content flex layout-padding class="custom_background">
        <div ng-show="showrecords">
          <md-virtual-repeat-container id="lazy-container" ng-style="getListHeight()" flex>
        <md-list>

          <md-list-item class="employee md-3-line custom_white" md-virtual-repeat="item in C_history">

            <div class="custom_margin_list md-list-item-text">
              <div layout="row" style="margin-top:6px;">
                <div style="width:90%"><h3><span id="highLightFont">{{ item.compoff[0].compoff_type }}</span></h3></div>
              </div>
                <div layout="row" style="margin-top:16px;">

                <div class="custom_left">
                  <div layout="column">
                  <h3><span style="color:#145c96;">Applied date</span></h3>
                    <p style="margin-top:12px;"><h3>{{ item.applied_on | date:'mediumDate' }}</h3></p>
                    </div>
                </div>
                  <div class="custom_right">
                    <h3><span style="color:#145c96;">Worked on</span></h3>
                    <p style="margin-top:12px;"><h3>{{ item.compoff.compoff_dates | date:'mediumDate'  }}</h3></p>
                  </div>
                  </div>


              <div layout="row" style="margin-top:16px;margin-bottom:16px;">
                <div style="width:90%"><h3>{{ item.Compoff_status }}</h3></div>
              </div>

              </div>

            <md-divider ng-if="!$last"></md-divider>
          </md-list-item>


        </md-list>
            </md-virtual-repeat-container>
          </div>
        <div ng-show="norecords" class="norecords"></div>

      </md-content>
    <!--/ion-content-->

</ion-view>

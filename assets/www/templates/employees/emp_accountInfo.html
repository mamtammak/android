<ion-view view-title="Account Information" ng-controller="emp_acct_info_controller" class="custom_white" id="popupContainer">

  <ion-header-bar class="bar-positive">
    <md-button ng-click="goBack()" style="float:left;background-color:transparent;box-shadow:none;top:-12px;margin-left: -10px;" class="md-fab">
      <i class="fa fa-arrow-left" style="color:#fff;font-size:25px;"></i>
    </md-button>
    <h3 class="md-flex">Account Information</h3>

  </ion-header-bar>

  


    <ion-content>

      <md-content flex layout-padding class="custom_white">

            <md-list flex>

              <md-list-item class="md-3-line detail custom_white">

                <div class="custom_margin_list md-list-item-text" layout="row">

                  <div class="custom_left"><h3>Bank</h3></div><div class="separater"><h3> : </h3></div><div class="custom_left_text custom_padding"><h3>{{name}}</h3></div>

                </div>
                <md-divider></md-divider>

              </md-list-item>

              <md-list-item class="md-3-line detail custom_white">

                <div class="custom_margin_list md-list-item-text" layout="row">

                  <div class="custom_left"><h3>Account Type</h3></div><div class="separater"><h3> : </h3></div><div class="custom_left_text custom_padding"><h3>{{account_number}}</h3></div>

                </div>
                <md-divider></md-divider>

              </md-list-item>

              <md-list-item class="md-3-line detail custom_white">

                <div class="custom_margin_list md-list-item-text" layout="row">

                  <div class="custom_left"><h3>Account No.</h3></div><div class="separater"><h3> : </h3></div><div class="custom_left_text custom_padding"><h3>{{account_type}}</h3></div>

                </div>
                <md-divider></md-divider>

              </md-list-item>

              <md-list-item class="md-3-line detail custom_white">

                <div class="custom_margin_list md-list-item-text" layout="row">

                  <div class="custom_left"><h3>IFSC Code</h3></div><div class="separater"><h3> : </h3></div><div class="custom_left_text custom_padding"><h3>{{IFSC}}</h3></div>

                </div>
                <md-divider></md-divider>

              </md-list-item>
              </md-list>


      </md-content>
    </ion-content>

</ion-view>

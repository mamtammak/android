<ion-view view-title="Personal Details" ng-controller="employeePersonalDetails_controller" class="custom_white" id="popupContainer">

  <ion-header-bar class="bar-positive">
    <md-button ng-click="goBack()" style="float:left;background-color:transparent;box-shadow:none;top:-12px;margin-left: -10px;" class="md-fab">
      <i class="fa fa-arrow-left" style="color:#fff;font-size:25px;"></i>
    </md-button>
    <h3 class="md-flex">Personal Details</h3>

  </ion-header-bar>

    <ion-content>

      <md-content flex layout-padding class="custom_white">

            <md-list flex>

              <md-list-item class="md-3-line detail custom_white">

                <div class="custom_margin_list md-list-item-text" layout="row">

                  <div class="custom_left"><h3>Birth Date</h3></div><div class="separater"><h3> : </h3></div><div class="custom_left_text custom_padding"><h3>{{birth | date: "mediumDate"}}</h3></div>

                </div>
                <md-divider></md-divider>
              </md-list-item>

              <md-list-item class="md-3-line detail custom_white">

                <div class="custom_margin_list md-list-item-text" layout="row">

                  <div class="custom_left"><h3>Mobile Number</h3></div><div class="separater"><h3> : </h3></div><div class="custom_left_text custom_padding"><h3>{{mobNo}}</h3></div>

                </div>
                <md-divider></md-divider>

              </md-list-item>

              <md-list-item class="md-3-line detail custom_white">

                <div class="custom_margin_list md-list-item-text" layout="row">

                  <div class="custom_left"><h3>Gender</h3></div><div class="separater"><h3> : </h3></div><div class="custom_left_text custom_padding"><h3>{{gender}}</h3></div>

                </div>
                <md-divider></md-divider>

              </md-list-item>

              <md-list-item class="md-3-line detail custom_white">

                <div class="custom_margin_list md-list-item-text" layout="row">

                  <div class="custom_left"><h3>Address</h3></div><div class="separater"><h3> : </h3></div><div class="custom_left_text custom_padding"><h3>{{address}}</h3></div>

                </div>
                <md-divider></md-divider>

              </md-list-item>

              <md-list-item class="md-3-line detail custom_white">

                <div class="custom_margin_list md-list-item-text" layout="row">

                  <div class="custom_left"><h3>City</h3></div><div class="separater"><h3> : </h3></div><div class="custom_left_text custom_padding"><h3>{{city}}</h3></div>

                </div>
                <md-divider></md-divider>

              </md-list-item>

              <md-list-item class="md-3-line detail custom_white">

                <div class="custom_margin_list md-list-item-text" layout="row">

                  <div class="custom_left"><h3>State</h3></div><div class="separater"><h3> : </h3></div><div class="custom_left_text custom_padding"><h3>{{state}}</h3></div>

                </div>
                <md-divider></md-divider>

              </md-list-item>

              <md-list-item class="md-3-line detail custom_white">

                <div class="custom_margin_list md-list-item-text" layout="row">

                  <div class="custom_left"><h3>Postal Code</h3></div><div class="separater"><h3> : </h3></div><div class="custom_left_text custom_padding"><h3>{{postalCode}}</h3></div>

                </div>
                <md-divider></md-divider>

              </md-list-item>

              <md-list-item class="md-3-line detail custom_white">

                <div class="custom_margin_list md-list-item-text" layout="row">

                  <div class="custom_left"><h3>Country</h3></div><div class="separater"><h3> : </h3></div><div class="custom_left_text custom_padding"><h3>{{country}}</h3></div>

                </div>
                <md-divider></md-divider>

              </md-list-item>


            </md-list>






          <!--md-content>

            </md-content-->




      </md-content>
    </ion-content>

</ion-view>

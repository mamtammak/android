<ion-view view-title="Profile Details" ng-controller="employeeDetails_controller" class="custom_white" id="popupContainer">
  <ion-header-bar class="bar-positive">
    <md-button ng-click="goBack()" style="float:left;background-color:transparent;box-shadow:none;top:-12px;margin-left: -10px;" class="md-fab">
      <i class="fa fa-arrow-left" style="color:#fff;font-size:25px;"></i>
    </md-button>
    <h3 class="md-flex">Employee Details</h3>

  </ion-header-bar>



    <ion-content>

      <md-content flex layout-padding class="custom_white">

            <md-list flex>

              <md-list-item class="md-3-line detail custom_white">

                <div class="custom_margin_list md-list-item-text" layout="row">

                    <div class="custom_left"><h3>Name</h3></div><div class="separater"><h3> : </h3></div><div class="custom_left_text custom_padding"><h3>{{emp_name}}</h3></div>

                </div>
                <md-divider></md-divider>

              </md-list-item>


              <md-list-item class="md-3-line detail custom_white">

                <div class="custom_margin_list md-list-item-text" layout="row">
                    <div class="custom_left"><h3>Email Id</h3></div><div class="separater"><h3>:</h3></div><div class="custom_left_text custom_padding"><h3>{{emp_mail}}</h3></div>
                </div>
                <md-divider></md-divider>
              </md-list-item>

              <md-list-item class="md-3-line detail custom_white">

                <div class="custom_margin_list md-list-item-text" layout="row">
                  <div class="custom_left"><h3>Joining Date</h3></div><div class="separater"><h3> :</h3> </div><div class="custom_left_text custom_padding"><h3>{{emp_joiningDT.split('T')[0]}}</h3></div>
                </div>
                <md-divider></md-divider>

              </md-list-item>

              <md-list-item class="md-3-line detail custom_white">

                <div class="custom_margin_list md-list-item-text" layout="row">
                  <div class="custom_left"><h3>Employee Type</h3></div><div class="separater"><h3> : </h3></div><div class="custom_left_text custom_padding"><h3>{{emp_type}}</h3></div>
                </div>
                <md-divider></md-divider>

              </md-list-item>

              <md-list-item class="md-3-line detail custom_white">
                <div class="custom_margin_list md-list-item-text" layout="row">
                  <div class="custom_left"><h3>Designation</h3></div><div class="separater"><h3> :</h3> </div><div class="custom_left_text custom_padding"><h3>{{job_title}}</h3></div>
                </div>
                <md-divider></md-divider>

              </md-list-item>

              <md-list-item class="md-3-line detail custom_white">
                <div class="custom_margin_list md-list-item-text" layout="row">
                  <div class="custom_left"><h3>Reporting To</h3></div><div class="separater"><h3> : </h3></div><div class="custom_left_text custom_padding"><h3>{{reportTo}}</h3></div>
                </div>
                <md-divider></md-divider>

              </md-list-item>

              <md-list-item class="md-3-line detail custom_white">
                <div class="custom_margin_list md-list-item-text" layout="row">
                  <div class="custom_left"><h3>Employee Status</h3></div><div class="separater"><h3> : </h3></div><div class="custom_left_text custom_padding"><h3>{{emp_status}}</h3></div>
                </div>
                <md-divider></md-divider>

              </md-list-item>

              <md-list-item class="md-3-line detail custom_white">
                <div class="custom_margin_list md-list-item-text" layout="row">
                  <div class="custom_left"><h3>Bio</h3></div><div class="separater"> <h3>:</h3> </div><div class="custom_left_text custom_padding"><h3  ng-bind-html="bio">{{bio}}</h3></div>
                </div>
                <md-divider></md-divider>

              </md-list-item>

              <md-list-item class="md-3-line detail custom_white">
                <div class="custom_margin_list md-list-item-text" layout="row">
                  <div class="custom_left"><h3>Skill Set</h3></div><div class="separater"> <h3>:</h3> </div><div class="custom_left_text custom_padding"><h3>{{skill_set}}</h3></div>
                </div>
                <md-divider></md-divider>

              </md-list-item>
            </md-list>

          <!--md-content>

            </md-content-->

      </md-content>
    </ion-content>

</ion-view>

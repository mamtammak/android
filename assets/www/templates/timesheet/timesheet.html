    <ion-header-bar class="bar-positive">

        <md-button ng-click="toggleLeft('leftTS')" style="float:left;background-color:transparent;box-shadow:none;top:-12px;margin-left: -10px;" class="md-fab">
            <i class="fa fa-bars" style="color:#fff;font-size:25px;"></i>
        </md-button>
        <h3 class="md-flex title_text_bar">Timesheet</h3>

        <md-button ng-show="showFilterBar" ng-click="showSearch()" style="float:right;background-color:transparent;box-shadow:none;top:-12px;" class="md-fab">
            <i class="fa fa-filter" style="color:#fff;"></i>
        </md-button>
    </ion-header-bar>




    <!--side menu -->
    <md-sidenav
            class="md-sidenav-left"
            md-component-id="leftTS"
            md-whiteframe="4">

        <md-content>
            <div>
                <md-list class="background">
                    <md-list-item class="background">
                        <div style="padding-left:10px;" layout="row">
                            <img ng-src="{{OrganisationLogo}}" width="70" height="70"/>
                            <h4 class="orgName">{{OrganizationName}}</h4>
                        </div>
                    </md-list-item>
                </md-list>


                <div style="width:100%;margin-top:5px;"></div>
            </div>
            <div layout-padding>
                <md-list>
                    <md-list-item layout="row" ng-repeat="menu in menuItem" ng-click="goToMenuItem(menu.name)" class="noright menuITEM">
                        <div class="taskTotal"><i class="fa {{menu.icon_name}} menu_icon" style="color:{{menu.color}}"></i></div>
                        <div class="custom_emp_left_p"><p class="menu_item">{{ menu.name }}</p></div>
                        <md-divider ng-if="!$last"></md-divider>
                    </md-list-item>
                </md-list>
            </div>
        </md-content>

    </md-sidenav>



    <ion-content>
        <ion-refresher on-refresh="doRefresh()"></ion-refresher>
        <md-content flex layout-padding class="custom_white">
                <div ng-show="showCalendar">
                
                    <div id="full-clndr" class="clearfix">
                        <script type="text/template" id="full-clndr-template">
                            <div class="clndr-controls">
                                <div class="clndr-previous-button" style="font-size:25px;font-weight:normal;">&lt;</div>
                                <div class="clndr-next-button" style="font-size:25px;font-weight:normal;">&gt;</div>
                                <div class="current-month"><%= month %> <%= year %></div>

                            </div>
                            <div class="clndr-grid">
                                <div class="days-of-the-week clearfix">
                                    <% _.each(daysOfTheWeek, function(day) { %>
                                    <div class="header-day"><%= day %></div>
                                    <% }); %>
                                </div>
                                <div class="days">
                                    <% _.each(days, function(day) { %>
                                    <div class="<%= day.classes %>" id="<%= day.id %>"><span class="day-number"><%= day.day %></span></div>
                                    <% }); %>
                                </div>
                            </div>
                            <div class="event-listing">
                                <div class="event-listing-title">EVENTS THIS MONTH</div>
                                <% _.each(eventsThisMonth, function(event) { %>
                                <div class="event-item">
                                    <div class="event-item-name"><%= event.title %></div>
                                    <div class="event-item-location"><%= event.location %></div>
                                </div>
                                <% }); %>
                            </div>
                        </script>
                    </div>
                    </div>


        </md-content>


    </ion-content>

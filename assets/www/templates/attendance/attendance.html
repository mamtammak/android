<ion-view view-title="Attendance" class="custom_background" id="popupContainerAC" ng-init="init()">

    <div id="loader" ng-show="loader">
        <div layout="row" layout-sm="column" layout-align="space-around" style="margin-top:75%;">
            <md-progress-circular md-mode="indeterminate" class="md-accent md-hue-1" md-diameter="40"></md-progress-circular>
        </div>
    </div>

    <div id="dimATTD" ng-click="hideDIMAttd()">
        <center>
            <div layout="column" style="margin-top:20%;z-index:2;overflow:auto;">

                <!--div layout="column" style="margin-bottom:20px;">
                    <md-button aria-label="Twitter" class="md-fab md-mini" ng-click="empAttendance()">
                        <i class="fa fa-bars md-accent"></i>
                    </md-button>
                    <h4 style="color:#fff;">Employee Attendance</h4>
                </div-->

                <div layout="column" style="margin-bottom:20px;">
                    <md-button aria-label="Twitter" class="md-fab md-mini" ng-click="attendanceReport()">
                        <i class="fa fa-bars md-accent"></i>
                    </md-button>
                    <h4 style="color:#fff;">Attendance Report</h4>
                </div>

            </div>
        </center>
    </div>

    <ion-header-bar class="bar-positive">
        <md-button ng-click="toggleLeft('leftAT')" style="float:left;background-color:transparent;box-shadow:none;top:-12px;margin-left: -10px;" class="md-fab">
            <i class="fa fa-bars" style="color:#fff;font-size:25px;"></i>
        </md-button>
        <h3 class="md-flex title_text_bar">Attendance</h3>

        </div>
    </ion-header-bar>


    <!--side menu -->
    <md-sidenav
            class="md-sidenav-left"
            md-component-id="leftAT"
            md-whiteframe="4">

        <md-content>
            <div>
                <md-list class="background">
                    <md-list-item class="background">
                        <div style="padding-left:10px;" layout="row">
                            <img ng-src="{{OrganisationLogo}}" width="70" height="70"/>
                            <h4 class="orgName">{{OrganizationName}}</h4>
                        </div>
                    </md-list-item>
                </md-list>


                <div style="width:100%;margin-top:5px;"></div>
            </div>
            <div layout-padding>
                <md-list>
                    <md-list-item layout="row" ng-repeat="menu in menuItem" ng-click="goToMenuItem(menu.name)" class="noright menuITEM">
                        <div class="taskTotal"><i class="fa {{menu.icon_name}} menu_icon" style="color:{{menu.color}}"></i></div>
                        <div class="custom_emp_left_p"><p class="menu_item">{{ menu.name }}</p></div>
                        <md-divider ng-if="!$last"></md-divider>
                    </md-list-item>
                </md-list>
            </div>
        </md-content>

    </md-sidenav>



        <!--div class="card">
            <div class="item">
                This is a Ionic card without item-text-wrap class.
            </div>

            <div class="item item-text-wrap">
                This is a Ionic card with item-text-wrap class.
            </div>
        </div>
        </div-->
    <!--div class="bar bar-subheader" style="height:auto;">
        <section style="width:100%;">
            <md-card>

                <md-card-content>

                    <h3 id="highLightFont" style="color:rgb(16,108,200);width:100%;">{{loggedInUserName}}</h3>

                    <md-switch ng-disabled="disablemodel" class="md-primary" md-no-ink ng-model="data.cb6" aria-label="Switch 6" ng-change="onChange(data.cb6)">
                        <span>CHECK {{ message }}</span>
                    </md-switch>

                </md-card-content>

            </md-card>
        </section>
    </div-->

    <ion-content>
        <!--ion-refresher on-refresh="doRefresh()"></ion-refresher-->

        <md-content flex layout-padding class="custom_background">
           <div ng-show="showrecords" style="height:100vh;">
                 <md-virtual-repeat-container id="lazy-container" flex>
                     <md-list flex>
                <md-list-item class="TASKDetails md-3-line custom_white" md-virtual-repeat="list in attendance" item-size="5" class="repeated-item" ng-click="getDetails(list)">

                    <div class="taskLIST custom_margin_list md-list-item-text">
                        <div layout="row">
                            <div layout="column" class="custom_left">
                                <h3 style="color:#0a5cad;">Date</h3>
                                <h3 style="padding-top:16px;">{{list.today | date: "mediumDate"}}</h3>
                            </div>
                            <div layout="column" class="custom_right">
                                <h3 style="color:#0a5cad;">Working Hours</h3>
                                <h3 style="padding-top:16px;" ng-if="list.totalhour != null">{{list.totalhour}}</h3>
                                <h3 style="padding-top:16px;" ng-if="list.totalhour == null">0.00</h3>
                            </div>
                        </div>
                        </div>
                    <md-divider ng-if="!$last"></md-divider>
                    </md-list-item>
                </md-list>
                     </md-virtual-repeat-container>
                    </div>


            <div ng-show="norecords" id="norecords"></div>


        </md-content>

    </ion-content>

    <!--/ion-content-->
    <button ng-show="Attendance_BTN" class="md-fab md-fab-bottom-right docs-scroll-fab md-button md-ink-ripple scrolling" type="button" docs-scroll-class="scrolling" ng-click="FabSpeedBTNAttD()">

        <i class="fa fa-ellipsis-v md-accent"></i>
        <div class="md-ripple-container"></div></button>




</ion-view>
